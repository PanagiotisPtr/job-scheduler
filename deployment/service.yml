apiVersion: v1
kind: ServiceAccount
metadata:
  name: job-scheduler-service-account 
automountServiceAccountToken: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: job-scheduler-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: job-scheduler-server
  template:
    metadata:
      labels:
        app: job-scheduler-server
    spec:
      serviceAccountName: job-scheduler-service-account 
      containers:
      - name: job-scheduler-deployment
        image: panagiotisptr/job-scheduler:latest
        ports:
          - containerPort: 80
        imagePullPolicy: Always
        env:
          - name: CONFIG_URL
            valueFrom:
              configMapKeyRef:
                name: job-scheduler-config
                key: config_url
---
apiVersion: v1
kind: Service
metadata:
  name: job-scheduler-service
spec:
  ports:
  - name: http
    port: 80
    targetPort: 80
  selector:
    app: job-scheduler-server
